# Site settings
title: "Moon's resume" 
description: "Moon's resume"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "ChanYong Moon (문찬용)"
resume_title:                   "Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "dev.chanyongmoon@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "010-9851-7008"
resume_contact_address:         "https://moonchanyong.github.io/resume"

resume_header_contact_info:     "https://moonchanyong.github.io/resume • dev.chanyongmoon@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>현재는 네이버에서 물류데이터플랫폼을 개발하고 있습니다.<br> 주어진 스펙만을 개발만 하기보다는 기술적인 문제를 해결하기위해 고민하는 것을 선호합니다.<br>경험한 만큼 성장을 한다고 생각하여 많은 경험을 할 수 있으면 좋을 것 같습니다.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          false
resume_section_recognition:     true
resume_section_links:           false
resume_section_associations:    false
resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/moonchanyong"
  # resume_twitter_url:           "http://twitter.com/jglovier"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/dev-chanyong"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "https://moonchanyong.github.io/resume"
  # resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

